// This file is overwritten whenever you change your user settings in the game.
// Add custom configurations to the file "userconfig.cfg".

alias w3s.sol+ "+moveleft;+left"
alias w3s*.sag- "-moveright;-right"
alias w3s.Multi "cl_yawspeed 400;m_filter 1"
alias w3ss.sol+ "+moveleft;+left"
alias w3ss*.sag+ "+moveright;+right"
alias w3ss.sol- "-moveleft;-left"
alias w3ss.Multi "cl_yawspeed 400;m_filter 1"

bind "MOUSE3" +sn0o0w.w^3s
alias +sn0o0w.w^3s "alias _special sn0o0w.w^3s; sn0o0w.w^3s" 

//bunnyhop script
alias +bhop "alias _special _h;_h"
alias -bhop "alias _special"

bind "SHIFT" "+bhop"

unbindall
