// This file is overwritten whenever you change your user settings in the game.
// Add custom configurations to the file "userconfig.cfg".

//OTO BUNNY
alias bh1 "+jump;alias bh@ bh2;special"
alias bh2 "wait;alias bh@ bh3;special"
alias bh3 "-jump;alias bh@ bh4;special"
alias bh4 "wait;alias bh@ bh1;special"co
alias +bhop "alias _special bh@;bh1"
alias -bhop "alias _special;-jump"
bind SHIFT +bhop

//OTO ZIPLAMA
alias "+lj" "+duck;wait;+jump"
alias "-lj" "-duck;wait;-jump"
bind "SPACE" "+lj"

//DUCK
alias "+bounce" "alias _special @bounce;@bounce"
alias "-bounce" "alias _special"
alias "@bounce" "special;wait;+duck;wait;-duck"
bind "CAPSLOCK" "+bounce"

//ZOOMSHOT
alias "+quickbow" "+attack2;wait;+attack;wait;-attack;wait;-attack2"
alias "-quickbow" "wait;lastinv;lastinv"
bind "MOUSE5" "+quickbow"


